<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Hello, JavaScript</title>
</head>
<body>
<p>Hello, JavaScript</p>

<script>
"use strict"

// ## alert 명령어
// alert 뒤에 따라오는 괄호 안에 들어있는 메시지를 브라우저 경고창에 띄워주는 명령어

alert("hello world");

// ## console.log 명령어
// console.log 뒤에 따라오는 괄호 안에 들어있는 메시지를 콘솔창에 출력하는 명령어

console.log("Hello developer console");
console.log("2");
console.log("3");

</script>
</body>
</html>
