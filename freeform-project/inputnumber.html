<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>inputNumber</title>
</head>
<body>
<div class="inpbox">
	<button id="plusBtn">더하기</button>
	<button id="minesBtn">빼기</button>
	<input type="text" id="inputNumber" value="">
</div>

<script>
	var plusBtn = document.getElementById("plusBtn");
	var minesBtn = document.getElementById("minesBtn");
	var inputNumber = document.getElementById("inputNumber");
	var countNumber = 1;
	inputNumber.value = countNumber;

	//1씩 증가
	function plusecount(){
		countNumber++;
		inputNumber.value = countNumber;
	};

	//1씩 감소
	function minescount(){
		countNumber--;
		inputNumber.value = countNumber;
	};

	//버튼 클릭시 제어
	plusBtn.addEventListener("click", plusecount);
	minesBtn.addEventListener("click", minescount);
</script>
</body>
</html>
